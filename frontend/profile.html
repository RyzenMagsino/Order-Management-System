<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .profile-card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .profile-image i {
            font-size: 80px;
            color: #6c757d;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Sidebar -->
            <div class="sidebar col-auto min-vh-100 d-flex flex-column justify-content-between">
                <!-- Copy the entire sidebar content from your dashboard here -->
                <!-- ... Sidebar content ... -->
            </div>

            <!-- Main Content -->
            <div class="col py-3">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card profile-card">
                            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                                <h4 class="mb-0"><i class="fas fa-user-circle me-2"></i>Admin Profile</h4>
                                <button onclick="goBack()" class="btn btn-outline-light btn-sm">
                                    <i class="fas fa-arrow-left me-2"></i>Back 
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="text-center mb-4">
                                    <div class="profile-image mb-3">
                                        <i class="fas fa-user-shield"></i>
                                    </div>
                                    <h3 id="adminUsername">Loading...</h3>
                                    <span class="badge bg-primary mb-3">Administrator</span>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 offset-md-3">
                                        <div class="mb-4">
                                            <h5 class="border-bottom pb-2"><i class="fas fa-info-circle me-2"></i>Account Details</h5>
                                            <div class="mb-3">
                                                <label class="text-muted">Username</label>
                                                <p class="fw-bold" id="profileUsername">Loading...</p>
                                            </div>
                                            <div class="mb-3">
                                                <label class="text-muted">Role</label>
                                                <p class="fw-bold" id="profileRole">Administrator</p>
                                            </div>
                                            <div class="mb-3">
                                                <label class="text-muted">Account Created</label>
                                                <p class="fw-bold" id="profileCreatedAt">Loading...</p>
                                            </div>
                                        </div>

                                        <div class="d-grid gap-2">
                                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                                                <i class="fas fa-key me-2"></i>Change Password
                                            </button>
                                            <button class="btn btn-outline-danger" id="logoutBtn">
                                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title"><i class="fas fa-key me-2"></i>Change Password</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm">
                        <div class="mb-3">
                            <label class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmNewPassword" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Update Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="assets/js/profile.js"></script>
    <script>
    function goBack() {
        if (document.referrer) {
            // Go back to the previous page if there is one
            window.location.href = document.referrer;
        } else {
            // Default to index.html if there's no referrer
            window.location.href = 'index.html';
        }
    }
    </script>
</body>
</html>
